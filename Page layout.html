<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>上海对外经贸大学官网</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            background-color: #5E8B7E; 
            border-bottom: 6px solid #635f5f;
        }

        header h1 {
            margin: 0;
            font-size: 24px; 
            color: #F0FFFF; 
        }

        header p {
            margin: 30px 0;
            font-size: 18px; 
            text-align: center;
            flex: 1;
            color: #F5DEB3; 
        }

        section {
            padding: 20px;
            margin-top: 70px;
        }

        .image-replacement {
            width: 100%;
            height: 175px;
            background-color: #FFE4B5; 
            margin-bottom: 30px;
        }

        .news-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .news-image {
            width: 60%;
            height: 200px;
            background-color: #D2B48C; 
        }

        .news-title {
            width: 30%;
            font-weight: bold; 
            color: #696969; 
        }

        .footer {
            display: flex;
            flex-direction: row;
            align-items: center;
            border-top: 1px solid #3f3a3a;
            background-color: #f7f7f7;
            justify-content: flex-start;
        }

        .footer-square {
            width: 200px;
            height: 30px;
            background-color: #6495ED; 
            margin-left: 11px;
        }

        .footer-content {
            display: flex;
            align-items: center;
        }

        .sticky-box-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4682B4; 
            height: 30px;
            z-index: 1;
        }

        .footer-sticky {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f7f7f7;
            z-index: 1;
            padding: 10px 0;
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <header>
        <p>欢迎来到【上海对外经贸大学】</p>
        <div class="header-icons">
        </div>
    </header>
    <div class="sticky-box-top">
    </div>
    <section>
        <div class="image-replacement"></div>
        <div class="news-item">
            <div class="news-title">热点新闻</div>
            <div class="news-image"></div>
        </div>
        <div class="news-item">
            <div class="news-image"></div>
            <div class="news-title">校园风光</div>
        </div>
        <div class="news-item">
            <div class="news-title">教师风采</div>
            <div class="news-image"></div>
        </div>
        <div class="news-item">
            <div class="news-image"></div>
            <div class="news-title">学科天地</div>
        </div>
        <div class="footer-sticky">
            <div class="footer-content">
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
            </div>
        </div>
    </section>
</body>
</html>
