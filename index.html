<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Your+Chosen+Font&display=swap" rel="stylesheet">
    <title>生日快乐！</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f2f2f2;
            font-family: 'Your Chosen Font', cursive;
            animation: backgroundAnimation 5s infinite;
        }
 
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
 
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: snowfall linear infinite;
        }
 
        @keyframes snowfall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
 
        #slideshow {
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
            margin: 0 auto; /* 添加这行代码使其居中 */
        }
 
        #slideshow img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 居中对齐 */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
 
        #slideshow img.active {
            opacity: 1;
        }
 
        @keyframes backgroundAnimation {
            0% {
                background-color: #ffafbd;
            }
            50% {
                background-color: #ffc3a0;
            }
            100% {
                background-color: #ffa0bd;
            }
        }
 
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* 调整生日快乐标题和下面文字的间距 */
        }
 
        h1 {
            color: #ff69b4;
            font-size: 28px;
            margin-bottom: 10px; /* 调整标题和图片之间的间距 */
        }
 
        img {
            width: 200px;
            border-radius: 50%;
            margin: 1px 0px; /* 调整图片和下方文字之间的间距 */
        }
 
        p {
            color: #333;
            line-height: 1.5;
            margin-bottom: 20px;
        }
 
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 2s forwards;
        }
 
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
 
        #countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
 
        .time {
            font-size: 36px;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            animation-fill-mode: forwards;
        }
 
        #days {
            background-color: #f5f5f5;
        }
 
        #hours {
            background-color: #e0e0e0;
        }
 
        #minutes {
            background-color: #d5d5d5;
        }
 
        #seconds {
            background-color: #cccccc;
        }
 
        .time span {
            display: inline-block;
            font-size: 14px;
            margin-top: 5px;
            color: #333;
        }
 
        .ribbon {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
 
        .ribbon:before,
        .ribbon:after {
            content: "";
            position: absolute;
            display: block;
            width: 200px;
            height: 200px;
            background: linear-gradient(to bottom, #ff69b4, #ffc3a0, #ffafbd);
            border-radius: 50%;
            opacity: 0.6;
            animation: ribbonAnimation 2s infinite;
        }
 
        .ribbon:before {
            top: -100px;
            left: -50px;
        }
 
        .ribbon:after {
            top: -100px;
            right: -50px;
        }
 
        /* 定义彩带动画 */
        @keyframes ribbonAnimation {
            0% {
                transform: translate(0, 0) rotate(0);
            }
            100% {
                transform: translate(-800px, -800px) rotate(360deg);
            }
        }

        #countdown-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #countdown-btn:hover {
            background-color: #d14881;
        }

        /* 新增样式，使上方内容在页面中间位置 */
        body {
            overflow-y: scroll; /* 允许页面上下滑动 */
            margin: 0; /* 去除页面默认的边距 */
            padding: 0; /* 去除页面默认的内边距 */
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .fade-in, .container {
            margin-bottom: 20px; /* 增加底部间距，以不遮挡按钮 */
        }
    </style>
</head>
<body>
<div id="snow-container"></div>

<div class="fade-in">
    <h1>生日快乐！我的小宝贝！</h1>
    <p>请收下这份小猫咪送给宝贝的生日礼物</p>

<div class="container">

    <div id="slideshow">
        <img src="1.jpg" alt="Image 1" class="active">

    <div id="countdown">

         }

    </div>
    
   <div id="countdown">
        <!-- 用链接替换了倒计时部分，点击按钮可跳转到其他网页 -->
        <a href="html/Memories.html" target="_blank" style="text-decoration: none;">
            <button class="time" id="countdown-btn">访问生日惊喜！</button>
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        var currentIndex = 0;
        var slides = $('#slideshow img');
        var slideCount = slides.length;
 
        function showSlide(index) {
            slides.removeClass('active');
            slides.eq(index).addClass('active');
        }
 
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slideCount;
            showSlide(currentIndex);
        }
 
        // 自动播放幻灯片
        setInterval(nextSlide, 3000);
 
        // 初始化显示第一张幻灯片
        showSlide(currentIndex);
    });
</script>

<script>
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
 
        const randomColor = getRandomColor();
        snowflake.style.backgroundColor = randomColor;
 
        snowflake.innerHTML = '生日快乐❤️'; // You can customize the snowflake symbol here
 
        return snowflake;
    }
 
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
 
    function snowfall() {
        const snowContainer = document.getElementById('snow-container');
        const numSnowflakes = 50; // Adjust the number of snowflakes here
 
        for (let i = 0; i < numSnowflakes; i++) {
            const snowflake = createSnowflake();
            snowContainer.appendChild(snowflake);
        }
    }
 
    snowfall();
</script>

<audio src="music.mp3" autoplay loop></audio>

</body>
</html>
